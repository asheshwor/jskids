<html>
<head>
<script>
function getInsult() {
  var randomBodyParts = ["Face", "Nose", "Hair", "Ear", "Head", "Belly"];
  var randomAdjectives = ["Smelly", "Boring", "Stupid", "Fat", "Ugly", "Dirty"];
  var randomWords = ["Fly", "Rat", "Shoe", "Toilet"];
  var randomBodyPart = randomBodyParts[Math.floor(Math.random() * 6)];
  var randomAdjective = randomAdjectives[Math.floor(Math.random() * 6)];
  var randomWord = randomWords[Math.floor(Math.random() * 4)];
  var randomInsult = "Your " +  randomBodyPart + " is like a " +
    randomAdjective + " " + randomWord + "!"
    return(randomInsult)
}
</script>
</head>
  <body>
    <h1>Random Insult Generator</h1>
    <button onclick = 'document.write(randomInsult)', >Generate Insult</button>
    <button onclick = "document.getElementById('insultText').innerHTML = getInsult()", >Generate Insult Function</button>
    <button onclick = "'Your ' + randomBodyParts[Math.floor(Math.random() * 6)]; + ' is like a ' + randomAdjective + ' ' + randomWord + '!'; document.getElementById('insultText').innerHTML = randomInsult", >Generate in-line Insult</button>
    <p id="insultText"></p>
    <p>After generating insult, reload page to return.</p>
  </body>
</html>
